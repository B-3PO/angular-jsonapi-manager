<div style="padding: 20px;">
  <h2>Add Job</h2>

  <div layout="row" layout-align="center center">
    <br-input>
      <label>Title</label>
      <input ng-model="vm.job.title" />
    </br-input>

    <br-input>
      <label>Pay</label>
      <input ng-model="vm.job.pay" />
    </br-input>
  </div>

  <div layout="row" layout-align="center center">
    <br-button class="br-warn" ng-click="vm.cancel()">Cancel</br-button>
    <br-button class="br-primary" ng-click="vm.save()">Save</br-button>
  </div>
</div>
